<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
    <style>
        body{
            background-image: url("./pics/pexels-karolina-grabowska-5412499.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>Calculator</header>
    <main>
        <div class="screen"><h1></h1></div>
        <div class="buttons">
            <div>
                <button class="screen-text">1</button>
                <button class="screen-text">2</button>
                <button class="screen-text">3</button>
                <button class="screen-text operator"> + </button>
            </div>
            <div>
                <button class="screen-text">4</button>
                <button class="screen-text">5</button>
                <button class="screen-text">6</button>
                <button class="screen-text operator"> - </button>
            </div>
            <div>
                <button class="screen-text">7</button>
                <button class="screen-text">8</button>
                <button class="screen-text">9</button>
                <button class="screen-text operator"> * </button>
            </div>
            <div>
                <button class="screen-text">.</button>
                <button class="screen-text">0</button>
                <button class="equals-to"> = </button>
                <button class="screen-text operator"> / </button>
            </div>
            <button class="clear">Clear</button>
        </div>
    </main>
    <footer>copyrightÂ© Vatsal</footer>
    <script src="./script.js"></script>
</body>
</html>
